<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow effect</title>
    <style>
        p {
            font-size: larger;
            text-shadow: 20px -12px 2px red;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #d2cece;

            box-shadow: 2px 2px 10px black;
        }
    </style>
</head>
<body>
    <h1>Text and Box Shadow</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, maxime.</p>

    <div class="card">
        Card 1
    </div>
</body>
</html>
