<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops</h1>

    <script>
        var count = 0

        while(count < 11){
            console.log(count)
            count = count + 1 // is the same as count++
            // count++ is whats known as increment
            // count-- is whats known as decrement
        }

        // For loop
        console.log('\n The For loop')
        for (var i = 0; i <= 20; i++){
            console.log(i)
        }

        // For in
        // Is used to iterate through an objects
        var car = {
            make: 'Camry',
            model: 2020,
            color: 'White'
        }
        // iterating through car
        for (var carProperties in car){
            console.log(carProperties + ' = ' + car[carProperties])
        }
    </script>
</body>
</html>
