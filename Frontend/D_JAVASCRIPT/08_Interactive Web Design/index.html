<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- We used getElementById here -->
    <div id="emptyDiv"></div>

    <!-- We can use either 
        1. .getElementsByClassName
        2. .getElementsByTagName
    -->
    <div class="elements"></div>
    <div class="elements"></div>
    <div class="elements"></div>

    <!-- We are going to use the CSS query selector:
        1. .querySelector('')
        2. .querySelectorAll('')
    -->
    <!-- querySelector('#output1') to grab an id -->
    <div id="output1"></div>
    <!-- querySelector('.output2') to grab a class -->
    <div class="output2"></div>
    <!-- querySelector('div') returns the first div element it finds -->
    <div></div>
    <!-- querySelectorAll('div') returns all div elements in a HTMLCollection -->



    <script>
        // The Document Object
        // Methods on the Document Object
        // 1. getElementById("")
        var emptyDiv = document.getElementById('emptyDiv')
        console.log(emptyDiv)
        // Injecting Text / Content with JavaScript
        emptyDiv.innerHTML = "Hello World"
        // 2. getElementsByClassName("")
        var elements = document.getElementsByClassName('elements')
        console.log(elements)
        // We need to loop through a HTMLCollection to be able to manipulate each elements in it.
        for(var i = 0; i < elements.length; i++){
            elements[i].innerHTML = "Good Afternoon"
        }

        // Example Usage of QuerySelector
        var output1 = document.querySelector('#output1')
        console.log(output1)
        output1.innerText = "Output1"

        // Classwork
        // 
    </script>
</body>
</html>
