<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Function codes are in the html file</h1>

    <script>
        // Built in Functions
        // The Math Object
        var a = 23.10
        var b = Math.ceil(a)
        console.log(b)

        var c = Math.floor(a)
        console.log(c)

        var random = Math.random()
        console.log(random)

        var random10 = Math.random() * 11
        console.log(random10)

        var floorRandom10 = Math.floor(random10)
        console.log(floorRandom10)

        // Function Definition
        function greetUs(){
            console.log('Good Morning!')
        }
        // Invoke/Call a defined function
        greetUs()

        // Passing values into a function
        var name = 'Anthony'

        function greetSomeone(person){
            console.log('Good Morning '+person)
        }
        greetSomeone(name)

        // Build a calculator app
        // Description: We want to build a calculator that can add the value 2, to any number
        // 1. First we define a function
        var num = window.prompt('Insert a number')

        // convert input from user to Number
        var convertNum = parseInt(num)

        function add2(number){
            var adding2 = number + 2
            console.log(adding2)
        }
        // 2. Invoke add2 and pass in a number
        add2(convertNum)

        // Classwork Correction
        // 2. Build a Calculator app
        // 2i. Create a calculator to add two different numbers together

        function addNum(num1, num2){
            var addedNumbers = num1 + num2
            console.log(addedNumbers)
        }
        addNum(1,2)

    </script>
</body>
</html>
