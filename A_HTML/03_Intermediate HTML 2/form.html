<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
</head>
<body>
    <h1>Learning about the Form Element</h1>
    <!-- Form Tag is BLOCK ELEMENT-->
    <form>
        <!-- Fieldset Tag -->
        <fieldset>
            <!-- Legend Tag -->
            <legend>Login Details</legend>
            <!-- input tag is an INLINE LEVEL ELEMENT-->
            <!-- type is text -->
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Your name here" required><br><br>
            <!-- type is email -->
            <!-- Class Work -->
            <!-- Give the email input tag a label -->
            Email: <input type="email" placeholder="example@yoursitehandler.com" required><br><br>
            <!-- type is submit -->
            <input type="submit" value="Click me">
        <!-- Fieldset Closing Tag -->
        </fieldset>
    </form>
</body>
</html>
